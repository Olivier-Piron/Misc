<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Gradient Generator Tailwind</title>
    <link href="https://unpkg.com/tailwindcss@^2.0.4/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

<main id="background" class="min-h-screen w-screen overflow-hidden bg-gray-700">

    <div class="flex items-center justify-center">
        <button onclick="generateGradient()" class="p-4 mt-64 text-4xl text-white font-bold bg-gray-800 bg-opacity-90 focus:outline-none shadow transform hover:scale-110 shadow-inner">Generate a Random Color Gradient</button>
    </div>
    
    <div id="gradient" class="flex sm:w-screen xl:w-1/3 m-auto items-center justify-center p-4 mt-24 text-xl text-white font-bold bg-gray-800 bg-opacity-70">bg-gray-700</div>
</main>

<script>

function generateGradient() {
    let orientation = ["t", "tr", "r", "br", "b", "bl", "l", "tl"];
    let randomOrientation = orientation[Math.floor(Math.random() * orientation.length)];

    let color = ["gray", "red", "yellow", "green", "blue", "indigo", "purple", "pink"];
    let randomColor1 = color[Math.floor(Math.random() * color.length)];
    let randomColor2 = color[Math.floor(Math.random() * color.length)];

    let shade = ["100", "200", "300", "400", "500", "600", "700", "800", "900"];
    let randomShade1 = shade[Math.floor(Math.random() * shade.length)];
    let randomShade2 = shade[Math.floor(Math.random() * shade.length)];

    let gradient = "bg-gradient-to-" + randomOrientation + " from-" + randomColor1 + "-" + randomShade1 + " to-" + randomColor2 + "-" + randomShade2;

    document.getElementById("gradient").innerHTML = gradient;
    document.getElementById("background").className = "min-h-screen w-screen overflow-hidden " + gradient;
}

</script>

</body>
</html>
