<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0.4/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
    <title>Text Editor - Tailwind</title>
</head>
<body>


<main class="main-content h-screen bg-gray-700 flex flex-wrap">

    <div class="w-3/4 p-12 m-auto mt-24 bg-gray-800 rounded">
        <div class="mb-12 text-center text-white text-3xl font-bold">Text Editor</div>

    <div class="mx-12 bg-gray-700 text-white">
        <button type="button" class="btn ml-4 p-1 focus:outline-none" data-element="bold"><i class="fa fa-bold"></i></button>
        
        <button type="button" class="btn p-1 focus:outline-none" data-element="italic"> <i class="fa fa-italic"></i></button>
        
        <button type="button" class="btn p-1 focus:outline-none" data-element="underline"><i class="fa fa-underline"></i></button>
        
        <button type="button" class="btn p-1 focus:outline-none" data-element="link"><i class="fa fa-link"></i></button>
        
        <button type="button" class="btn p-1 focus:outline-none" data-element="justifyLeft"><i class="fa fa-align-left"></i></button>
        
        <button type="button" class="btn p-1 focus:outline-none" data-element="justifyCenter"><i class="fa fa-align-center"></i></button>
        
        <button type="button" class="btn p-1 focus:outline-none" data-element="justifyRight"><i class="fa fa-align-right"></i></button>
        
        <button type="button" class="btn p-1 focus:outline-none" data-element="justifyFull"><i class="fa fa-align-justify"></i></button>
        
        <button type="button" class="btn p-1 focus:outline-none" data-element="insertImage"><i class="fa fa-image"></i></button>
    </div>	
    

    <div class="content h-64 p-2 mx-12 bg-white text-black border-2 border-solid border-gray-800 focus:outline-none" contenteditable="true"></div>	
    </div>
    
</main>

<script>

const btn = document.querySelectorAll('.btn');

btn.forEach(element => {
	element.addEventListener('click', () => {
		let style = element.dataset['element'];
		
		if (style == 'link' || style == 'insertImage') {
			let url = prompt('Enter the link:', 'http://');
			document.execCommand(style, false, url);
		} else {
			document.execCommand(style, false, null);
		}
	});
});

</script>
    
</body>
</html>
