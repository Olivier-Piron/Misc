<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Video hover Animation - Tailwind</title>
</head>
<body>
    
<main class="h-screen w-screen bg-gray-700">
    <div class="p-4 text-center text-4xl text-white font-bold bg-gray-800 bg-opacity-90 focus:outline-none shadow shadow-inner">Move The Cursor Over This Image</div>
    
    <img class="m-auto h-48 w-96 absolute inset-0 transform opacity-110 hover:opacity-0 shadow" src="./Assets/IMG/maxresdefault.jpg" alt="image">
    
    <div>
        <iframe class="m-auto h-48 w-96 absolute transform inset-0 hover:scale-150 opacity-0 hover:opacity-100 duration-100" src="https://www.youtube.com/embed/8Z1eMy2FoX4?rel=0&modestbranding=1&autohide=1&mute=1&showinfo=0&controls=0&autoplay=1" frameborder="0" allow="autoplay" allowfullscreen></iframe>
    </div>
</main>
    
</body>
</html>
